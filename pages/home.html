<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - DEMÉTER</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo.webp" alt="DEMÉTER Logo">
    </div>
    <div class="menu-icon" id="menuIcon">
      &#9776;
    </div>
  </header>

  <nav class="menu" id="menu">
    <ul>
      <li id="username">Usuario: admin</li>
      <li>Opción 1</li>
      <li>Opción 2</li>
      <li>Opción 3</li>
      <li><button id="logoutBtn">Cerrar sesión</button></li>
    </ul>
  </nav>

  <main>
    <div class="actions">
        <button id="btnAddMarker">Ubicación actual</button>
        <button id="btnDrawPolygon">Delimitar región</button>
        <button id="btnClearMap">Limpiar mapa</button>
        <button id="btnGenerateKeylines">Generar Keylines</button>
        <button id="btnSendRoute" style="display: none;">Enviar ruta a Google Maps</button> <!-- Botón para enviar ruta -->
    </div>
    <div id="map"></div> <!-- Contenedor del mapa -->
    <div id="loading" style="display: none;"> <!-- Contenedor para mensaje de carga -->
        <p>Generando Keylines...</p>
        <div class="loading-animation"></div> <!-- Aquí colocamos la animación -->
    </div>
  </main>

  
  <script src="../js/home.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADSFmUUMZqs7Q30cqZp_dAb64ZqUWLCl4&libraries=drawing&callback=initMap" async defer></script>
</body>
</html>
