<!DOCTYPE html>
<html lang="es" spellcheck="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DEMÉTER</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
      <div class="login-box">
        <img src="images/logo.png" alt="DEMÉTER Logo" class="logo">
        <h1>Bienvenido</h1>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Usuario" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
        </form>
  
        <!-- Enlace para "Olvidé mi contraseña" -->
        <a href="#" id="forgotPassword" class="forgot-password">Olvidé mi contraseña</a>
      </div>
    </div>
  
    <!-- Contenedor para "Powered by DEMÉTER" -->
    <div class="powered-by-container">
      <img src="images/logo.jpg" alt="Logo Pequeño">
      <p class="powered-by">Powered by DEMÉTER</p>
    </div>
  
    <script src="js/script.js"></script>
  </body>
  
  
</html>
